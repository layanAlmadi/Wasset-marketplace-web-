<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       :root {
    font-size: 16px;
}

.offers-container {
    display: flex;
    flex-wrap: wrap;
    padding: 1.25rem;
    gap: 1.25rem;
    border: 0.0625rem solid #ccc;
    min-height: 26.875rem;
}

.offer {
    display: inline-block;
    width: 15.625rem;
    padding: 1.25rem;
    border: 0.0625rem solid #ccc;
    border-radius: 0.5rem;
    box-shadow: 0.125rem 0.125rem 0.75rem rgba(0, 0, 0, 0.1);
    text-align: center;
    flex: 0 0 auto;
}

.offer-img {
    max-width: 100%;
    height: auto;
    margin-bottom: 0.9375rem;
}

.breadcrumbs {
    margin: 1.25rem;
}

.breadcrumbs a {
    color: #138f99;
    text-decoration: none;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-top: 1.25rem;
    padding-bottom: 2.5rem;
}

.button-container a {
    margin-right: 0.625rem;
    padding: 0.625rem 1.25rem;
    background-color: #138f99;
    border: none;
    color: white;
    border-radius: 0.3125rem;
    cursor: pointer;
    margin-left: 0.625rem;
    text-decoration: none;
    text-align: center;
    display: inline-block;
}

.button-container a:hover {
    background-color: #00a5a5;
}

footer {
    margin-top: 2.5rem;
}

@media (max-width: 768px) {
    .offers-container {
        flex-direction: column;
        align-items: center;
    }

    .offer {
        width: 90%;
    }

    .button-container {
        flex-direction: column;
        align-items: center;
    }

    .button-container a {
        margin: 0.625rem 0;
    }
}

@media (max-width: 480px) {
    .offer {
        width: 100%;
        padding: 1rem;
    }

    .offer-img {
        max-width: 80%;
    }
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <img src="logo.png" alt="Waseet Logo" class="logo-img">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <div class="header-bottom">
            <nav class="nav-links">
                <a href="User's Page.html">Userâ€™s Page</a>
                <a href="Seller.html">Seller</a>
                <a href="Beauty.html">Category</a>
                <a href="Cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <a href="Home Page.html">Home</a> &gt;
        <a href="Seller.html">Seller</a>
        <span>Dashboard</span>
    </nav>

    <!-- Products Section -->
    <div class="offers-container" id="offers-container">
        <!-- Offers will be dynamically added here -->
    </div>

    <!-- Button to Add Product or Edit Offers -->
    <div class="button-container">
       <a href="manage_offers.html">Make or Delete Offers</a>
        <a href="add-new-prodect.html">Add Product</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Waseet. All Rights Reserved.</p>
        <p>Contact: <a href="mailto:support@waseet.com">support@waseet.com</a> | Phone: +123456789</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const offersContainer = document.getElementById('offers-container');
    const storedProducts = JSON.parse(localStorage.getItem('sellerProducts')) || [];

    if (storedProducts.length === 0) {
        offersContainer.innerHTML = '<p>No products available. Please add new products.</p>';
    } else {
        storedProducts.forEach(product => {
            const offerElement = document.createElement('div');
            offerElement.classList.add('offer');

            offerElement.innerHTML = `
                <img src="${product.photo}" alt="${product.name}" class="offer-img">
                <h3>${product.name}</h3>
                <p>Quantity: ${product.quantity}</p>
                <p>Price: <strong>$${product.regularPrice.toFixed(2)}</strong></p>
                ${product.salePrice ? `<p>Sale Price: <strong>$${product.salePrice.toFixed(2)}</strong></p>` : ''}
                <p>${product.description}</p>
                <button>Edit</button>
            `;

            offersContainer.appendChild(offerElement);
        });
    }
});


    </script>
</body>
</html>
