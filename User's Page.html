<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="logo">
                <a href="Home Page.html">
                    <img src="logo.png" alt="Waseet Logo" class="logo-img">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <div class="header-bottom">
            <nav class="nav-links">
                <a href="User's Page.html" class="active">User’s Page</a>
                <a href="Seller.html">Seller</a>
                <a href="Beauty.html">Category</a>
                <a href="Cart.html">Cart</a>
            </nav>
        </div>
    </header>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <a href="Home Page.html">Home Page</a> &gt;
        <span>User’s Page</span>
    </nav>

    <!-- User Information -->
    <section class="user-info">
        <div class="user-profile">
            <img src="woman 2.png" alt="User Profile Picture" class="profile-img">
            <div class="profile-details">
                <h2>Sara Almansor</h2>
            </div>
        </div>
    </section>

    <!-- User's Dashboard -->
<section class="dashboard">
    <div class="dashboard-item">
        <a href="cart.html">
            <img src="shopping-cart.png" alt="Cart Icon" class="dashboard-icon">
            <h3>Cart</h3>
            <button>Select</button>
        </a>
    </div>

    <div class="dashboard-item">
        <a href="Product evaluation.html">
            <img src="product-evaluation.png" alt="Product Evaluation Icon" class="dashboard-icon">
            <h3>Product Evaluation</h3>
            <button>Select</button>
        </a>
    </div>

    <div class="dashboard-item">
        <a href="order.html">
            <img src="order.png" alt="Order Icon" class="dashboard-icon">
            <h3>Orders</h3>
            <button>Select</button>
        </a>
    </div>
</section>


    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Waseet. All Rights Reserved.</p>
        <p>Contact: <a href="mailto:support@waseet.com">support@waseet.com</a> | Phone: +123456789</p>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
